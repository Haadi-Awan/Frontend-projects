 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application foam</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="container">
        <div class="apply_box">
            <h1>JOB APPLICATION
                <SPAN class="SMALL">(WEB)</SPAN>
            </h1>
            <form action="">
                <div class="form_container">

                    <div class="form_control">
                        <label for="first_name">First Name</label>
                            <input id="first_name"
                             name="first_name"
                             placeholder="Enter the name">
                    </div> 

                     <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" 
                               name="last_name"
                               placeholder="Enter the name">
                     </div>

                    <div class="form_control">
                            <label for="email">Email</label>
                            <input id="email"
                             type="email"
                             name="last_name"
                             placeholder="Enter Email">      
                    </div>

                    <div class="form_control">
                        <label for="last_name">Job Role</label>
                         <select name="job_role" id="job_role">
                            <option value="">Job Roles selection</option>
                            <option value="frontend">Frontend developer</option>
                            <option value="full stack developer">Full stack developer</option>
                            <option value="backend">Backend developer</option>
                         </select>   
                    </div>

                    <div class="area">
                        <label for="address">Address</label>
                        <textarea
                                id="address"
                                name="address"
                                row="5"
                                cols="60"
                                placeholder="Enter Address"></textarea>  
                    </div>

                        <div class="form_control">
                            <label for="city">City</label>
                            <input id="city"  name="City" placeholder="Enter City">
                        
                        </div>
                    
        

                        <div class="form_control">
                            <label for="Pincode">Pincode</label>
                            <input id="Pincode" type="number" name="Pincode" placeholder="Enter Pincode">
                        
                        </div>

                        <div class="form_control">
                            <label for="date">Date</label>
                            <input value="2022-01-01" id="date"  type="date" name="date" >
                        
                        </div>

                        <div class="form_control">
                            <label for="upload">Upload your CV</label>
                            <input id="upload" type="file" name="upload">
                        
                        </div>

                         
                </div>
                    <div class="button">
                        <button type="submit">Apply now</button>
                    </div>
               
            </form>
        </div>
    
    </div>
 </body>
 </html>
